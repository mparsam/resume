  <script>
function submitHit() {
  let name = document.forms["myform"]["name"].value;
  let email = document.forms["myform"]["email"].value;
  let message = document.forms["myform"]["text"].value;
  if(name === ""){document.getElementById("con").innerText = "Please enter your name";}
  else if(email === ""){document.getElementById("con").innerText = "Please enter your email"}
  else if(message === ""){document.getElementById("con").innerText = "Please enter your message"}
  else{
    document.getElementById("submit").style.display = "none";
    document.getElementById("send").style.display = "inline";
    document.getElementById("cancel").style.display = "inline";
    document.getElementById("con").innerText = "Sure to send?";}


}

function sendHit(){
    document.getElementById("submit").style.display = "none";
    document.getElementById("send").style.display = "none";
    document.getElementById("cancel").style.display = "none";
    document.getElementById("con").innerText = "Message sent successfully!";

}

function cancelHit(){
    document.getElementById("submit").style.display = "inline";
    document.getElementById("send").style.display = "none";
    document.getElementById("cancel").style.display = "none";
    document.getElementById("con").innerText = "";

}
  </script>
